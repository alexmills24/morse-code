<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Morse Code</title>
  </head>

  <body>
    <header>
      <h1>Morse code Decypter and Encrypter</h1>
    </header>

    <main>
      <form id="translators">
        <textarea
          type="text"
          id="entered-text"
          class="entered"
          rows="4"
          cols="50"
        ></textarea>
        <br />
        <button type="button" id="generate-morse" onclick="convertText()">
          Translate to Morse
        </button>
        <section
          type="text"
          id="translated-english"
          class="translation"
        ></section>
        <br />
        <textarea
          type="text"
          id="entered-morse"
          class="entered"
          rows="4"
          cols="50"
        ></textarea>
        <br />
        <button type="button" id="generate-text" onclick="convertMorse()">
          Translate to Text
        </button>
        <section
          type="text"
          id="translated-morse"
          class="translation"
        ></section>
      </form>
    </main>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
